<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>フェードイン・フェードアウト</title>
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="fade_in_out.css">
</head> 
<body>

<div id="app">
  <button v-on:click="show = !show">表示を切り替える</button>
  <transition>
    <p v-if="show">
      吾輩は猫である。名前はまだ無い。<br>
      どこで生まれたかとんと見当がつかぬ。<br>
      何でも薄暗いじめじめした所でニャーニャー泣いていた事だけは記憶している。
    </p>
  </transition>
</div>

<script src="https://jp.vuejs.org/js/vue.js"></script>
<script src="fade_in_out.js"></script>
</body>
</html>
