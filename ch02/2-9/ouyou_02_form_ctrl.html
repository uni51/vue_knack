<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>応用例2（レンジ入力とカラー選択を同期する）</title>
  <link rel="stylesheet" href="../main.css">
</head> 
<body>

<div id="app">
  <fieldset>
    <legend>あなたの好きな色は？</legend>
    <input type="color" v-model="color"> {{color}}<br>
    赤：<input type="range" v-model.number="red" min="0" max="255">{{red}}<br>
    緑：<input type="range" v-model.number="green" min="0" max="255">{{green}}<br>
    青：<input type="range" v-model.number="blue" min="0" max="255">{{green}}<br>
  </fieldset>
</div>

<script src="https://jp.vuejs.org/js/vue.js"></script>
<script src="ouyou_02_form_ctrl.js"></script>
</body>
</html>
