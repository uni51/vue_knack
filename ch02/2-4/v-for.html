<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>サンプル</title>
  <link rel="stylesheet" href="class-bind.css">
</head> 
<body>

<div id="app">
  <table border="1">
    <tr><th>商品コード</th><th>商品名</th></tr>
    <tr v-for="item in products" v-bind:key="item.code">
      <td>{{ item.code }}</td><td>{{ item.name }}</td>
    </tr>
  </table>  
</div>

<script src="https://jp.vuejs.org/js/vue.js"></script>
<script src="v-for.js"></script>
</body>
</html>
